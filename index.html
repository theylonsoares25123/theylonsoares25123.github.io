<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Responsiva</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="foto_primeira.png" alt="Imagem no topo" class="top-image">
    </header>
    <main>
        <section id="video-section" class="block">
            <video autoplay muted loop class="background-video">
                <source src="video_teste_politico.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </section>
        <section id="vote-section" class="block">
            <h1 class="blue-text">Apoiadores em tempo real</h1>
            <p id="supporters-count">0</p>
            <form id="support-form" action="https://api.sheetmonkey.io/form/9uiwfDSMKPWwF6ZqTA2dpM" method="POST">
                <input type="text" id="Nome" name="Nome" placeholder="Nome" required>
                <input type="text" id="Bairro" name="Bairro" placeholder="Bairro" required>
                <input type="text" id="Contato" name="Contato" placeholder="Contato" required>
                <button type="submit">Declarar meu apoio</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-block">
            <h2>Minhas Propostas</h2>
            <p>Detalhes das propostas...</p>
        </div>
        <div class="footer-block">
            <h2>Minhas Redes Sociais</h2>
            <p>Links para redes sociais...</p>
            <h2>Contato</h2>
            <p>Telefone: (xx) xxxx-xxxx</p>
        </div>
    </footer>
</body>
</html>
